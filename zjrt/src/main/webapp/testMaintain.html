<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>添加维修经验</title>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
</head>
<body>
<h2>Hello World!</h2>

<form id="deviceForm" action="/zjrt/maintain/addMaintain" enctype="multipart/form-data" method="post">
    id：<input type="text" name="maintainid"><br>
    标题：<input type="text" name="title"><br>
    设备名称：<input type="text" name="devicename"><br>
    添加时间：<input type="date" name="addtime"><br>
    维护人员：<input type="text" name="username"><br>
    设备问题详情：<input type="text" name="description"><br>
    处理方案：<input type="text" name="solution"><br>
    置顶状态：<input type="number" name="type"><br>
    添加位置：<input type="file" name="file"><br>
    添加文档：<input type="file" name="file"><br>
    <input type="submit" value="submit">
</form>

<script>
    function submitForm(){
        //var form = new FormData(document.getElementById("deviceForm"));
        var formData = new FormData($("#deviceForm")[0]);
        debugger;
        $.ajax({
            //几个参数需要注意一下
            type: "POST",//方法类型
            dataType: "json",//预期服务器返回的数据类型
            async : false,
            cache : false,
            contentType: false, //必须
            processData: false, //必须
            url: "/maintain/addMaintain" ,//url
            data: formData,
            success: function (result) {
                console.log(result);//打印服务端返回的数据(调试用)
            },
            error : function() {
                alert("异常！");
            }
        });
    }
</script>
</body>
</html>
